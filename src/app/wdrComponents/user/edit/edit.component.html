<div class="panel panel-default">
    <div class="panel-heading">WDR User Edit Form : You can edit user details here.</div>
    <div class="panel-body">
      <form class="form-horizontal" (submit)="updateUser()">
    <div class="form-group">
      <label for="emp_name" class="col-sm-2 control-label">User's Name : </label>
      <div class="col-sm-9">
        <input type="text" class="form-control"  [(ngModel)]="user.name" name="name">
      </div>
    </div>
    <div class="form-group">
      <label for="position" class="col-sm-2 control-label">Username : </label>
      <div class="col-sm-9">
        <input type="text" class="form-control" [(ngModel)]="user.username" name="username">
      </div>
    </div>
    <div class="form-group">
      <label for="department" class="col-sm-2 control-label">Email : </label>
      <div class="col-sm-9">
        <input type="text" class="form-control"  [(ngModel)]="user.email" name="email">
      </div>
    </div>
   
    
  
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
        <button type="submit" class="btn btn-success">Update</button>
        <a  class="btn btn-info" (click)="goBack()">Cancel</a>
      </div>
     
    </div>
  </form>
  
    </div>
  </div>
