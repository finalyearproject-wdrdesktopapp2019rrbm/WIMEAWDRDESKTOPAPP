<div *ngIf="isLoggedIn; else loggedOut">
    <app-root></app-root>

  </div>

  <ng-template #loggedOut>
    <div class="form-box bg-black" id="login-box">
        <h3 class="head">WIMEA-ICT Weather Data Repository</h3>
        <h4 class="head">&copy; WIMEA-ICT WDR</h4>

        <div class="header">
            <div class="col-lg-3">
                <img src="assets/images/wimealogo.png"  class="img-responsive">
            </div>
            <div class="col-lg-1"></div>
            <div class="col-lg-3">
                <img src="assets/images/new-mak.png" class="img-responsive">
            </div>
            <div class="col-lg-1"></div>
            <div class="col-lg-3">
                <img src="assets/images/noradlogosort_.gif" class="img-responsive">
            </div>
            <div class="clearfix"></div>
            <hr>
            Enter your login credentials to continue

        </div>
        <form  name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="body bg-gray">

                <div class="form-group">
                    <label>UserName:</label>
                    <input type="text"class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel" required />
                    <div *ngIf="f.submitted && username.invalid">
                      <div *ngIf="username.errors.required">Username is required</div>
                    </div>

                </div>

                <div class="form-group">
                    <label>Password:</label>
                    <input type="password"class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"required minlength="6" />
                    <div *ngIf="f.submitted && password.invalid">
                      <div *ngIf="password.errors.required">Password is required</div>
                      <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <!-- <button  class="btn bg-olive btn-block" id="signin" name="login"  > sign me in</button> -->
                <div class="form-group">
                  <button class="btn btn-block bg-olive btn-primary">Login</button>
                  <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
                    Login failed: {{errorMessage}}
                  </div>
                </div>
                <hr>
                <p>In Partnership</p>
                <div class="col-lg-2">
                    <img src="assets/images/logo.fw.png" class="img-responsive">
                </div>
                <div class="col-lg-1"></div>
                <div class="col-lg-8">
                    <img src="assets/images/bergen.gif" class="img-responsive">
                </div>
                <div class="clearfix"></div>
                <p><a href="" >I forgot my password</a></p>
                <div class="clearfix"></div>              
            </div>
        </form>
    </div>
</ng-template>
